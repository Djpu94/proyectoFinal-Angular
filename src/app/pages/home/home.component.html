<div class="row">
    <div class="col" *ngFor="let character of characters | search: filtro | paginacion:page">
        <app-card [card]="character"></app-card>
    </div>
</div>
<div class="row justify-content-end">
    <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-secondary" (click)="prevPage()"><i class="bi bi-arrow-left"></i></button>
        <button class="btn btn-outline-secondary" (click)="nextPage()"><i class="bi bi-arrow-right"></i></button>
    </div>
</div>
